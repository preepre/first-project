<h2>Please enter in two numbers and choose calculation method!</h2>
<form method="get" action="/math/calculate">
	<input type="number" name="left" value="0" required> <input
		type="number" name="right" value="0" step="any" required> 
	<br />
	<br />
	<button name="mathChoice" value="add">+</button>
	<button name="mathChoice" value="subtract">-</button>
	<button name="mathChoice" value="multiply">*</button>
	<button name="mathChoice" value="divide">/</button>
	<button name="mathChoice" value="percent">%</button>
	<button name="mathChoice" value="exponent">^</button>
</form>
